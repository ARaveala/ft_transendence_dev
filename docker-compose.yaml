version: '3.8'

services:
  php:
    build: ./dummy
    container_name: dummy-server
    restart: always
    expose:
      - "8080"
    networks:
      - compost

  nginx-reverse-proxy:
    build: ./WAF
    container_name: modsecurity
    restart: always
    depends_on:
      - php
    volumes:
      - ./WAF/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
    - "8080:8080"
    networks:
      - compost 

networks:
  compost:
    driver: bridge

